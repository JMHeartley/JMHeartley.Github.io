<div class="d-flex flex-column vh-100 max-vh-100">
    <img src="assets/img/mountains-1.png" alt="A picture of mountains, generated by AI" class="bg-mountains-1">
    <div class="container">
        <app-navigation></app-navigation>
    </div>
    <div class="py-1">
        <h3 class="text-center theme-header">
            Projects
            <span *ngIf="this.tag">
                with <em>{{this.tag}}</em> tag
            </span>
        </h3>
    </div>
    <div class="container overflow-auto scrollbar-hidden">
        <app-project-list [tagFilter]="this.tag"></app-project-list>
    </div>
</div>
