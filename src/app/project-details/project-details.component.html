<div class="d-flex flex-column vh-100 max-vh-100">
    <div class="container">
        <app-navigation></app-navigation>
    </div>
    <div class="container flex-grow-1 overflow-auto overflow-md-hidden px-0">
        <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
            class="gutter-image-left d-none d-md-inline">

        <div class="row gy-4 gx-0 gx-md-5 max-h-md-100 h-md-100 mx-4 mx-md-0">

            <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
                class="d-md-none gutter-image-top">

            <div class="col-12 col-md-4 d-flex flex-column h-md-100 justify-content-start">
                <img src="{{this.imageSrc}}" alt="{{this.imageAlt}}" class="img-fluid col-12">
                <div class="col-12 row mx-0 text-center">
                    <div class="col-10 offset-1 col-md-12 offset-md-0 pt-4">
                        <h5 *ngIf="this.githubUrl || this.npmUrl || this.demoUrl"
                            class="theme-header d-none d-md-block">Tags</h5>
                        <div class="d-flex flex-wrap justify-content-center align-items-center">
                            <app-tag *ngFor="let tag of this.tags; index as index" [tag]="tag"
                                [text]="index === this.tags.length - 1 ? tag : tag + ','"></app-tag>
                        </div>
                    </div>
                    <div class="col-8 offset-2 col-md-12 offset-md-0 pt-4">
                        <h5 *ngIf="this.tags.length > 0" class="theme-header d-none d-md-block">Links</h5>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <a *ngIf="this.githubUrl" href="{{this.githubUrl}}" target="_blank"
                                class="theme-link text-decoration-none fs-3 py-1">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a *ngIf="this.npmUrl" href="{{this.npmUrl}}" target="_blank"
                                class="theme-link text-decoration-none fs-2">
                                <i class="fa-brands fa-npm"></i>
                            </a>
                            <a *ngIf="this.demoUrl" href="{{this.demoUrl}}" target="_blank"
                                class="theme-link text-decoration-none fs-4 py-1">
                                <i class="fa-solid fa-link"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
                class="d-md-none gutter-image-bottom">

            <div class="col-12 col-md-8 max-h-md-100 overflow-md-auto theme-scrollbar">
                <ng-content></ng-content>
            </div>
        </div>

        <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
            class="gutter-image-right d-none d-md-inline">
    </div>
</div>
