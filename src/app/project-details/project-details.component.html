<div class="d-flex flex-column vh-100 max-vh-100">
    <div class="container">
        <app-navigation></app-navigation>
    </div>
    <div class="overflow-auto scrollbar-hidden">
        <div class="container">
            <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
                class="gutter-image-left d-none d-md-inline">

            <div class="row gy-4">
                <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
                    class="d-md-none gutter-image-top px-0">

                <img src="{{this.imageSrc}}" alt="{{this.imageAlt}}" class="img-fluid col-12 col-md-6">
                <div class="col-12 col-md-6 row text-center">
                    <div class="col-10 offset-1 col-md-12 offset-md-0 pt-4 mb-md-2 mt-md-auto">
                        <h5 class="theme-header d-none d-md-block">Tags</h5>
                        <div class="d-flex flex-wrap justify-content-center align-items-center">
                            <app-tag *ngFor="let tag of this.tags; index as index" [tag]="tag"
                                [text]="index === this.tags.length - 1 ? tag : tag + ','"></app-tag>
                        </div>
                    </div>
                    <div class="col-8 offset-2 pt-4 mt-md-2 mb-md-auto">
                        <h5 class="theme-header d-none d-md-block">Links</h5>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <a *ngIf="this.githubUrl" href="{{this.githubUrl}}" target="_blank"
                                class="theme-link text-decoration-none fs-3 py-1">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a *ngIf="this.npmUrl" href="{{this.npmUrl}}" target="_blank"
                                class="theme-link text-decoration-none fs-2">
                                <i class="fa-brands fa-npm"></i>
                            </a>
                            <a *ngIf="this.demoUrl" href="{{this.demoUrl}}" target="_blank"
                                class="theme-link text-decoration-none fs-4 py-1">
                                <i class="fa-solid fa-link"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
                    class="d-md-none gutter-image-bottom px-0">

                <ng-content></ng-content>
            </div>

            <img src="assets/img/mountains-2.png" alt="A picture of mountains, generated by AI"
                class="gutter-image-right d-none d-md-inline">
        </div>
    </div>
</div>
