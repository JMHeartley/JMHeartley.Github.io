<section class="pb-4">
    <h2 class="theme-header">{{this.headerText}}</h2>
    <div [ngClass]="{'clearfix': this.imageSrc}">
        <img *ngIf="this.imageSrc" [src]="this.imageSrc" [alt]="this.imageAlt"
            class="img-fluid col-12 col-md-4 float-end mb-3 mb-md-0 ms-md-5">
        <ng-content></ng-content>
    </div>
</section>
