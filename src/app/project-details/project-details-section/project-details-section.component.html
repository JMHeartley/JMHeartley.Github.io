<section class="pb-4">
    <h2 class="theme-header">{{this.headerText}}</h2>
    <div class="row">
        <div class="col-12 col-md-8">
            <ng-content></ng-content>
        </div>
        <div *ngIf="this.images" class="col-12 col-md-4">
            <figure *ngFor="let image of this.images" class="figure mb-3">
                <img [src]="image.src" [alt]="image.alt" class="figure-img image-fluid w-100 mb-1">
                <figcaption *ngIf="image.caption" class="figure-caption text-center">{{image.caption}}
                </figcaption>
            </figure>
        </div>
    </div>
</section>
