<section class="pb-4">
    <h2 class="theme-header">{{this.headerText}}</h2>
    <div class="row">
        <div class="col-12 col-md-8">
            <ng-content></ng-content>
        </div>
        <div *ngIf="this.imageSrc" class="col-12 col-md-4 mb-3">
            <img [src]="this.imageSrc" [alt]="this.imageAlt" class="image-fluid w-100">
        </div>
    </div>
</section>
