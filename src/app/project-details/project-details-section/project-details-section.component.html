<section class="pb-4">
    <h2 class="theme-header">{{this.headerText}}</h2>
    <div class="row">
        <div class="col-12 col-md-8">
            <ng-content></ng-content>
        </div>
        <div *ngIf="this.images" class="col-12 col-md-4">
            <img *ngFor="let image of this.images" [src]="image.src" [alt]="image.alt" class="image-fluid w-100 mb-3">
        </div>
    </div>
</section>
